experiment: keypoints
pretrained:
model:
  backend:
    name: resnet
    params:
      num_layers: 101
      num_classes: 6
      num_keypoints: 5
    loss:
      name: centernet.DetectionLoss
      params:
        kp_weight: 1.0
  uda:
    EntropyMinimization:
      entropy_weight: 0.0001

datasets:
  training:
    params:
      image_folder: /mnt/datasets_ssd/theodore_plus/coco/images/
      annotation_file: /mnt/datasets_ssd/theodore_plus/coco/annotations/instances.json
  validation:
    params:
      input_size: [800, 800]
      annotation_file: /mnt/data/datasets/omnidetector-Flat/coco/annotations/instances_default_with_rbbox.json

optimizer:
  name: Adam
  params:
    lr: 0.00001
    weight_decay: 0.0001
    # momentum: 0.9
  scheduler:
    name: CosineAnnealingLR
    params:
      T_max: 10
      eta_min: 1e-7
score_threshold: 0.01
num_workers: 6
batch_size: 13
gpu:
  - 0
  - 1
