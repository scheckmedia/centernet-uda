experiment: keypoints
pretrained:
model:
  backend:
    name: resnet
    params:
      num_layers: 101
      num_classes: 6
      num_keypoints: 5
    loss:
      name: centernet.DetectionLoss
      params:
        kp_weight: 1.0
  uda:

datasets:
  training:
    params:
      image_folder: /mnt/datasets_ssd/theodore_plus/coco/images/
      annotation_file: /mnt/datasets_ssd/theodore_plus/coco/annotations/instances.json
      target_domain_glob:
  validation:
    params:
      input_size: [800, 800]
      annotation_file: /mnt/data/datasets/omnidetector-Flat/coco/annotations/instances_default_with_rbbox.json
      target_domain_glob:

optimizer:
  name: Adam
  params:
    lr: 0.00001
    weight_decay: 0.0001
    # momentum: 0.9
  scheduler:
    name: MultiStepLR
    params:
      milestones: [30, 60]
      gamma: 0.1
score_threshold: 0.0
num_workers: 6
batch_size: 16
gpu:
  - 0
  - 1
