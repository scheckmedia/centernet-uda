experiment: entropy_minimization_dla
# resume: /mnt/data/Projects/centernet-uda/outputs/entropy_minimization/model_last.pth
model:
  uda:
    EntropyMinimization:
      entropy_weight: 0.0001

datasets:
  training:
    params:
      image_folder: /mnt/data/datasets/theodore_v3/images/
      annotation_file: /mnt/data/datasets/theodore_v3/annotations/instances.json
      augment_target_domain: True
  validation:
    params:
      input_size: [800, 800]

optimizer:
  name: Adam
  params:
    lr: 0.00005
    weight_decay: 0.0001
    # momentum: 0.9
  scheduler:
    name: MultiStepLR
    params:
      milestones: [30, 60]
      gamma: 0.1
batch_size: 8
