experiment: entropy_minimization
model:
  uda:
    EntropyMinimization:
      entropy_weight: 0.0001

datasets:
  training:
    params:
      augment_target_domain: True

optimizer:
  name: Adam
  params:
    lr: 0.0001
    weight_decay: 0.001
  scheduler:
    name: MultiStepLR
    params:
      milestones: [20, 40]
      gamma: 0.1
